<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/objetivos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!--Side bar-->
    <div class="sidebar">
        <a href="#"><i class="bi bi-house-door"></i> Início</a>
        <a href="#">Contas</a>
        <a href="#">Profile</a>
        <hr>
        <a href="#">Calendário</a>
        <a href="#">Objetivos</a>
    </div>

    <!--Card-->
    <div class="container my-5">
        <div class="row gx-3 gy-4" id="objetivos-container">
            <!-- Card de "Novo Objetivo" -->
            <div class="col-md-4">
                <div class="card custom-card text-center p-3" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#novoObjetivoModal">
                    <div>
                        <i class="bi bi-plus fs-1"></i>
                        <p class="mt-2">Novo objetivo</p>
                    </div>
                </div>
            </div>
            <!-- Os cartões dos objetivos salvos serão inseridos dinamicamente aqui -->
        </div>
    </div>

    <div class="modal fade" id="novoObjetivoModal" tabindex="-1" aria-labelledby="novoObjetivoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="novoObjetivoModalLabel">Novo objetivo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row g-3">
                <!-- Nome do objetivo -->
                <div class="col-md-6">
                  <label class="form-label">Nome do objetivo</label>
                  <input type="text" class="form-control" placeholder="Novo objetivo">
                </div>
                <!-- Valor do objetivo -->
                <div class="col-md-6">
                  <label class="form-label">Valor do objetivo</label>
                  <input type="text" class="form-control text-primary fw-bold" value="R$ 0,00">
                </div>
                <!-- Data -->
                <div class="col-md-6">
                  <label class="form-label">Data</label>
                  <input type="date" class="form-control" value="2024-12-01">
                </div>
                <!-- Valor inicial -->
                <div class="col-md-6">
                  <label class="form-label">Valor inicial do objetivo</label>
                  <input type="text" class="form-control text-primary fw-bold" value="R$ 0,00">
                </div>
                <!-- Cores -->
                <div class="col-md-6">
                  <label class="form-label">Cor</label>
                  <div class="d-flex align-items-center gap-2">
                    <button class="btn-color" style="background-color: #007bff;"></button>
                    <button class="btn-color" style="background-color: #6f42c1;"></button>
                    <button class="btn-color" style="background-color: #28a745;"></button>
                    <button class="btn-color" style="background-color: #ffc107;"></button>
                    <button class="btn btn-outros">OUTROS</button>
                  </div>
                </div>
                <!-- Descrição -->
                <div class="col-12">
                  <label class="form-label">Descrição</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-save">SALVAR</button>
            </div>
          </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="../../assets/js/objetivos.js"></script>
</html>
