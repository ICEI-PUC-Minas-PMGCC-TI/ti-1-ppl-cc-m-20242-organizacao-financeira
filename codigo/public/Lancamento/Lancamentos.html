<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/lancamento.css">
    <title>Lançamento</title>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2 class="display-5 mb-5 title-form"><strong>Escolha o Tipo de Lançamento</strong></h2>
        </div>

        <div class="main row justify-content-center">
            <form class="row justify-content-center mb-4">
                <!-- Botão para redirecionar para a página de Receitas -->
                <button type="button" class="btn-button1"
                    onclick="window.location.href='http://localhost:3000/cadastro/receitas'">Lançar Receitas</button>

                <!-- Botão para redirecionar para a página de Despesas -->
                <button type="button" class="btn-button2"
                    onclick="window.location.href='http://localhost:3000/cadastro/despesas'">Lançar Despesas</button>
            </form>
        </div>

        <!-- Exibir os lançamentos -->
        <div class="container mt-5">
            <div id="dadosLancamentos">
                <h3 class="mt-4">Lançamentos</h3>
                <table class="table table-striped table-primary">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Categoria</th>
                            <th>Conta</th>
                            <th>Recorrente</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="lancamentosTableBody">
                        <!-- Dados de lançamentos serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>   
    <script src="../assets/js/lancamento_script.js"></script>
</body>

</html>
